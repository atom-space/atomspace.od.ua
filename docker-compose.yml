version: "3.7"
volumes:
  static:
  media_folder:

services:
  # client:
  #   container_name: atomspace_client
  #   build: ./client
  #   image: atomspace_client
  #   ports:
  #     - "3000:3000"

  server:
    build: .
    volumes:
      - ./server/static:/src/static
      - ./server/media:/src/media
    ports:
      - 8000:8000
    command: gunicorn -w 4 config.wsgi -b 0.0.0.0:8000

  postgres:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    depends_on:
      - postgres