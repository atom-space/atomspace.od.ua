<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Panel</title>
  {% load staticfiles %}
  <link rel="icon" href="{% static 'img/favicon.ico' %}">
  <link rel="stylesheet" media="all" href="{% static 'css/base.css' %}" type="text/css">
  <link rel="stylesheet" media="all" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
</head>
<body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <nav class="navbar">
    <a href="/" class="navbar-brand"><img src={% static 'img/AtomSpace-logo.svg' %}></a>
    <a class="sidebar-item-text" href="{% url 'merch' %}">Merch</a>
    <a class="sidebar-item-text" href="{% url 'news' %}">News</a>
    <a class="sidebar-item-text" href="{% url 'orders' %}">Orders</a>
    <a class="sidebar-item-text" href="{% url 'people' %}">People</a>
    <a href="{% url 'logout' %}"><button class="btn btn-primary" type="submit" >Log out</button></a>
  </nav>
  {% block content %}
  {% endblock %}
  <script>
    $('.merch').on('click', () => window.location = 'merch');
    $('.news').on('click', () => window.location = 'news');
  </script>
</body>
</html>
