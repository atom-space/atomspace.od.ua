version: '2.0'
services:
  server:
    container_name: atomspace_server
    env_file:
      - ./server/.env
      - ./server/.env.production
    build: ./server
    volumes:
      - ./server/static:/app/static
      - ./server/media:/app/media
    ports:
      - 8000:8000
    command: sh -c "python manage.py migrate && python manage.py collectstatic && gunicorn -w 4 config.wsgi -b 0.0.0.0:8000"
    depends_on:
      - postgres
    links:
      - postgres
  postgres:
    container_name: atomspace_postgres
    image: postgres:10.1-alpine
    env_file:
      - ./server/.env
      - ./server/.env.production
    volumes:
      - /usr/local/share/postgresql:/var/lib/postgresql/data
    ports:
      - 5432:5432
  createuser:
    build: ./server
    command: sh createsuperuser.sh
    depends_on:
      - server
      - postgres
    links:
      - server
      - postgres
